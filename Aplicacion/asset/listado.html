<html>

<head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Graficas <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">CPU <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Ram <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="listado.html">Listado <span class="sr-only">(current)</span></a>
                </li>
            </ul>

        </div>
    </nav>


    <div class="container mt-5">

        <div id="cont">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">PID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Estado</th>
                        <th scope="col">% utilizadon Ram</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="proceso in procesos">
                        <td >
                            {{proceso.pdi}}
                        </td>
                        <td >
                            {{proceso.nombre}}
                        </td>
                        <td >
                            {{proceso.usuario}}
                        </td>
                        <td >
                            {{proceso.estado}}
                        </td>
                        <td >
                            {{proceso.ram}}
                        </td>
                        <td>
                            <button @click="terminarproceso" class="btn btn-warning">Terminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
